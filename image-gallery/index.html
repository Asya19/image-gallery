<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kisko Anastasiia">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="svg/logo.ico">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a class="logo" href="#" id="brand">Image gallery</a>

            <form name="searchform" method='post' action="#" class="search-form d-flex">
                <img class="imgClose" src="svg/close.svg" alt="close">
              <input class="search-input form-control me-2" type="search" autocomplete="off" placeholder="Search" id="searchKey">
              <button class="btn search-button btn-outline-dark" type="submit" id="searchBtn">Search</button>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="container gallery-container"></div>

         <!-- modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">Image</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              <img src="svg/close.svg" alt="close">
            </button>
            </div>
            <div class="modal-body text-center" id="modalBody"></div>
            <div class="modal-footer">
            <a type="button" href ="" target="_blank" class="btn btn-success" id="imageViewLink">View</a>
            </div>
        </div>
        </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="date">
                <span class="copyright">Â©</span>
                <span class="year">2022</span>
                <span class="github">
                    <a class="github-link" href="https://github.com/Asya19?tab=repositories">github</a></span>
            </div>
            <a class="rss-logo" href="https://rs.school/js-stage0/" target="_blank" title="Rolling Scope School"></a>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
